<footer class="site-footer">
    <div class="inner">
        <div class="social-links">
            {% if site.instagram_username %}
            <a href="https://www.instagram.com/{{ site.instagram_username }}" ><i class="fa-brands fa-instagram" aria-hidden="true"></i><span class="screen-reader-text">Instagram</span></a>
            {% endif %}
            {% if site.tiktok_username %}
            <a href="https://www.tiktok.com/{{ site.tiktok_username }}"><i class="fa-brands fa-tiktok" aria-hidden="true"></i><span class="screen-reader-text">Tiktok</span></a>
            {% endif %}
            {% if site.youtube_username %}
            <a href="https://www.youtube.com/{{ site.youtube_username }}"><i class="fa-brands fa-youtube" aria-hidden="true"></i><span class="screen-reader-text">Tiktok</span></a>
            {% endif %}
        </div><!-- .social-links -->
        <div class="copyright">
            &copy; {{ site.time | date: '%Y' }} <a href="{{ site.baseurl }}/">{{site.title}}</a> <br />BlogBox theme by <a target="_blank" href="https://justgoodthemes.com/">JustGoodThemes</a>
        </div><!-- .copyright -->
        <a href="#page" id="top-link" class="top-link"><i class="fa fa-chevron-up" aria-hidden="true"></i><span class="screen-reader-text">Back to the top</span></a>
    </div><!-- .inner -->
</footer><!-- .site-footer -->
